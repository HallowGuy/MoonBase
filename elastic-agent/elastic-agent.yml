outputs:
  default:
    type: elasticsearch
    hosts: ["http://elasticsearch:9200"]
    username: ${ELASTIC_USERNAME:-elastic}
    password: ${ELASTIC_PASSWORD:-changeme}
inputs:
  - type: filestream
    id: keycloak-logs
    paths:
      - /var/lib/docker/containers/*/*.log
    parsers:
      - docker: {}
    processors:
      - add_docker_metadata: ~
      - drop_event:
          when:
            not:
              regexp:
                container.name: ".*keycloak.*"
