events {}

http {
    # Add this line to enable Docker DNS resolution
    resolver 127.0.0.11 ipv6=off;  # <-- This is CRITICAL for Dockerized NGINX

    server {
        listen 80;

        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
        add_header 'Access-Control-Allow-Headers' '*';

        # Default redirect to Keycloak
        location / {
            proxy_pass http://keycloak:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Confirmation page
        location /online {
            proxy_pass http://status:3001/online;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Application API
        location /api/ {
            proxy_pass http://backend:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location = /api {
            return 302 /api/;
        }

        # Service status
        location /status/ {
            proxy_pass http://status:3001/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location = /status {
            return 302 /status/;
        }

        # Keycloak
        location /keycloak/ {
            proxy_pass http://keycloak:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location = /keycloak {
            return 302 /keycloak/;
        }

        # OpenSearch Dashboards
        location /opensearch-dashboards/ {
            proxy_pass http://opensearch-dashboards:5601;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location = /opensearch-dashboards {
            return 302 /opensearch-dashboards/;
        }

        # Prometheus
        location /prometheus/ {
            proxy_pass http://prometheus:9090;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location = /prometheus {
            return 302 /prometheus/;
        }

        # Frontend
        location /app/ {
            proxy_pass http://frontend:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location = /app {
            return 302 /app/;
        }

        # Grafana
        location /grafana/ {
            proxy_pass http://grafana:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location = /grafana {
            return 302 /grafana/;
        }

        # OpenSearch
        location /opensearch/ {
            proxy_pass http://opensearch:9200/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location = /opensearch {
            return 302 /opensearch/;
        }

        location /elastic/ {
            proxy_pass http://opensearch:9200/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location = /elastic {
            return 302 /elastic/;
        }
    }
}
